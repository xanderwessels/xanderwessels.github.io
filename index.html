            function replaceAll(str, find, replace) {

            var images = [];
            $.getJSON("https://www.reddit.com/r/ArchitecturePorn/.json?jsonp=?", function(data) {

                    images.push(str1);

                    var $image =  $("#img" + i);
                    $("<img/>").attr("class", "img-responsive").attr("src", str1).appendTo($image);

                    $($image).find("a").attr("href", item.data.url);
                });
            })
